<div class="container">
  <div class="col-12 text-center">
    <h1 class="fw-bold"> TEST API</h1>
    <div class="col-12 d-flex justify-content-center"> 
    <form  [formGroup] = "form">
      <div class="row">
        <div class="col-12 col-lg-12">
          <mat-form-field class="input" appearance="legacy">
            <mat-label>EMAIL</mat-label>
            <input type = "email" matInput placeholder="EMAIL"  formControlName = "email" required/>
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error>Campo requerido</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-12">
          <mat-form-field  class="input" appearance="legacy">
            <mat-label>Contraseña</mat-label>
            <input  matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'"   formControlName = "password" required/>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error>Campo requerido</mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    </div>
      <div class="row  d-flex justify-content-center">
        <div class="col-12">
          <button mat-raised-button color="primary" [textContent]=" 'registar'" (click)="registrar()"></button>
          <button mat-raised-button color="primary" [textContent]=" 'Loguear'" class="ms-3" (click)="loguear()"></button>
        </div>
      </div>
  </div>
</div>
